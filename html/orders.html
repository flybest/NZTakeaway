<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>orders</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/iconfont.css"/>
		<link rel="stylesheet" href="../css/orders.css" />
	</head>
	<body>
		<header class="mui-bar mui-bar-nav nav-top">
			<h4>History orders</h4>
		</header>
		<script src="../js/mui.min.js"></script>
		<script src="../js/userinfo.js"></script>
		<script>
			(function($,doc){
				$.init({});
				$.plusReady(function(){
					doc.addEventListener('init',function(event){
						if(userInfo.username()){
							plus.webview.hide('orders-signin');
							plus.webview.show('orders-list');
							$.fire(plus.webview.getWebviewById('orders-list'),'init',{});
						}else{
							plus.webview.hide('orders-list');
							plus.webview.show('orders-signin');
						}
					});
				});
			}(mui, document))
		</script>
	</body>
</html>
